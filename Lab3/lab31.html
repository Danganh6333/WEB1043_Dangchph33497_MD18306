<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var a = prompt("Toán hạng a:");
        var b = prompt("Toán hạng b:");
        var o = prompt("Toán tử");
        switch(o){
            case '+':
                var kq = a+b;
                alert("Tổng:"+kq);
                break;
            case '-':
            var kq = a-b;
                alert("Hiệu:"+kq);
                break;
            case '+':
                var kq = a*b;
                alert("Nhân:"+kq);
                break;
            case '-':
                var kq = a/b;
                alert("Chia:"+kq);
                break;
            default:
                alert(o + "không phải là toán tử");
                break;
        }   

    </script>
</body>
</html>
