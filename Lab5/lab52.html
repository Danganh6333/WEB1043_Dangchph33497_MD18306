<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        margin-left: auto;
        margin-right: auto;
    }
    h3{
        text-align: center;
    }
</style>


<body>
    <script type="text/javascript">
        function them(button) {
            var row = button.parentElement.parentElement.cloneNode(true);
            var btnXoa = row.getElementsByTagName("button")[0];
            btnXoa.innerText = "Xóa";
            btnXoa.setAttribute('onclick', 'xoa(this)');
            document.getElementById("cart").appendChild(row);
            tongTien();
        }
        function xoa(button) {
            var row = button.parentElement.parentElement;
            document.getElementById("cart").removeChild(row);
            tongTien();
        }
        function tongTien() {
            var cart = document.getElementById("cart");
            var rows = cart.getElementsByTagName("tr");
            var tong = 0;
            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].getElementsByTagName("td");
                var price = cells[1].innerText.substr(1);
                tong += 1 * price;
            }
            document.getElementById("tong").innerText = tong;
        }
    </script>
    <h3>DANH MỤC HÀNG HÓA</h3>
    <table border="1">
        <tr>
            <td>iPhone9</td>
            <td>$2700</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>Sumsung Star</td>
            <td>$1500</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>Nokia 2020</td>
            <td>$1200</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
        <tr>
            <td>Sony Xperia</td>
            <td>$1700</td>
            <td><button onclick="them(this)">Thêm</button></td>
        </tr>
    </table>
    <h3>GIỎ HÀNG CỦA BẠN</h3>
    <table border="1" id="cart">
        <tr>
            <td>Sony Xperia</td>
            <td>$1700</td>
            <td><button onclick="xoa(this)">Xóa</button></td>
        </tr>
        <tr>
            <td>Sony Xperia</td>
            <td>$1700</td>
            <td><button onclick="xoa(this)">Xóa</button></td>
        </tr>
        <tr>
            <td>iPhone9</td>
            <td>$2700</td>
            <td><button onclick="xoa(this)">Xóa</button></td>
        </tr>
    </table>
    <h3>TỔNG SỐ TIỀN $<span id="tong">0</span></h3>
</body>

</html>
