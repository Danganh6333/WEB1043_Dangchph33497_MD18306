<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    button {
        width: 70px;
        height: 70px;
        box-shadow: inset;
        margin: 2px;
        background-color: white;
        cursor: pointer;
    }

    h1 {
        font-weight: bold;
        text-align: center;
    }
</style>

<body>
    <h1>TICTACTOE GAME</h1>
    <table align="center">
        <tr>
            <td><button onclick="mark(0)"></button></td>
            <td><button onclick="mark(1)"></button></td>
            <td><button onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(3)"></button></td>
            <td><button onclick="mark(4)"></button></td>
            <td><button onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(6)"></button></td>
            <td><button onclick="mark(7)"></button></td>
            <td><button onclick="mark(8)"></button></td>
        </tr>
    </table>

    <script type="text/javascript">
        var flag = true;
        var count = 0;
        function mark(index) {
            var button = document.getElementsByTagName('button')[index++];
            button.innerText = flag ? "X" : "O";
            button.style.backgroundColor = flag ? "aqua" : "yellow";
            button.setAttribute("disabled", "true");
            flag = !flag;
            count++;
            if (count == 8) {
                alert("Game over!");
                location.reload();
            }
        }

    </script>
</body>

</html>
